<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      body {
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        gap: 20px;
      }

      header,
      footer {
        grid-row: 1;
      }

      main {
        grid-row: 2;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 20px;
      }

      .slogan {
        text-align: center;
        font-size: 24px;
      }

      .logo {
        display: flex;
        justify-content: center;
      }

      .product-cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .product-card {
        border: 1px solid #ddd;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Navigation, logo, etc. -->
      <h1>Header</h1>
    </header>

    <main>
      <div class="slogan">
        <h2>Slogan Text</h2>
      </div>

      <div class="logo">
        <!-- Logo image -->
        <img src="logo.png" alt="Logo" />
      </div>

      <div class="product-cards">
        <div class="product-card">
          <!-- Product 1 details -->
        </div>

        <div class="product-card">
          <!-- Product 2 details -->
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer content -->
      <h3></h3>
    </footer>
  </body>
</html>
