<!DOCTYPE html>
<html>
  <head>
    <title>About Us Page</title>
    <style>
      body {
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        gap: 20px;
      }

      header,
      footer {
        grid-row: 1;
      }

      main {
        grid-row: 2;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .about-image {
        display: flex;
        justify-content: center;
      }

      .about-text {
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Navigation, logo, etc. -->
      <h1>Header</h1>
    </header>

    <main>
      <div class="about-image">
        <!-- Image of us -->
        <img src="about_image.png" alt="About Us" />
      </div>

      <div class="about-text">
        <p>About Us Text</p>
      </div>

      <div class="about-image">
        <!-- Image of us -->
        <img src="about_image.png" alt="About Us" />
      </div>

      <div class="about-text">
        <p>About Us Text</p>
      </div>
    </main>

    <footer>
      <!-- Footer content -->
      <h3></h3>
    </footer>
  </body>
</html>
